<div class="container-fluid mt-4">
  <form [formGroup]="rulesForm">
    <div class="row p-2">
      <textarea class="col-6 span6" rows="10" placeholder="Put list of rules here" formControlName="firstIteration"></textarea>
      <textarea class="col-6 span6" rows="10" placeholder="Put list of rules here" formControlName="secondIteration"></textarea>
    </div>
    <div class="float-right">
      <button class="btn btn-primary btn-lg" (click)="compare()">Compare</button>
    </div>
  </form>
</div>
